<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }

</style>
<svg width="600" height="400"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");


    svg.append("rect")
        .attr("width", width)
        .attr("height", height)
        .attr("fill", "gray");

    //Define map projection
    var projection = d3.geoAlbersUsa()
        .translate([width/2, height/2])
        .scale([600]);

    d3.json("geo.json", function(error, graph) {
        d3.json("us-states.json", function(json) {
        if (error)
            throw error;



        //Define path generator
        var path = d3.geoPath()
            .projection(projection);


            //Load in GeoJSON data
            //Bind data and create one path per GeoJSON feature
            svg.selectAll("path")
                .data(json.features)
                .enter()
                .append("path")
                .attr("d", path)
                .style("fill", "steelblue")
                .attr("stroke-width", 1)
                .attr("stroke", "black")
            ;



        var nodes_data = graph.nodes;
        var links_data = graph.links;

        // var estimated_sizde = graph.nodes.length + graph.links.length;
        var estimated_size = 15;

        console.log(nodes_data);
        console.log(links_data);

        var simulation = d3.forceSimulation()
            //add nodes
                .nodes(nodes_data)
        ;

        nodes_data[0].fx = 10;
        nodes_data[0].fy = 10;

        //add forces
        //we're going to add a charge to each node
        //also going to add a centering force
        simulation
            .force("charge_force", d3.forceManyBody())
            .force("center_force", d3.forceCenter(width / 2, (height / 2) + 30));
        ;
        //add tick instructions:
        simulation.on("tick", tickActions );
        simulation.alphaDecay(0.0001);

        //Create the link force
        //We need the id accessor to use named sources and targets
        var link_force =
            d3
                .forceLink(links_data)
                .id(function(d) { return d.name; })
                .distance(75);

        //Add a links force to the simulation
        //Specify links  in d3.forceLink argument
        simulation.force("links",link_force);

        //draw lines for the links
        var link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links_data)
            .enter()
            .append("line")
            //.linkDistance(100)
            .attr("stroke-width", 3);

        var moving_circles =
            svg
                .select("g.links")
                .selectAll("circle")
                .data(links_data)
                .enter()
                .append("circle")
                .attr("r", 2)
                .attr("fill", "black")
        ;

        //draw circles for the nodes
        var node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(nodes_data)
            .enter()
            .append("circle")
            .attr("r", 4)
            .attr("fill", "blue")
            // .call(d3.drag()
            //         .on("start", dragstarted)
            //         .on("drag", dragged)
            //     // .on("end", dragended)
            // )
        ;

                var k;
                for (k = 0; k < nodes_data.length; k++ ) {

                    console.log(projection([nodes_data[k].longitude, nodes_data[k].latitude]));

                    nodes_data[k].fx = projection([nodes_data[k].longitude, nodes_data[k].latitude])[0];
                    nodes_data[k].fy = projection([nodes_data[k].longitude, nodes_data[k].latitude])[1];
                    svg.append("text")
                        .attr("x", nodes_data[k].fx + 4)
                        .attr("y", nodes_data[k].fy - 4)
                        .attr("font-family", "arial")
                        .attr("font-size", 8)
                        .attr("fill", "white")
                        .text(nodes_data[k].name)
                    ;
                }

        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        var i = 0;
        var j = 0;
        var n = 60;

        function tickActions() {
            if (i === n) i = 0;
            i++;
            j++;
            //update circle positions each tick of the simulation
            node
                .attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; });

            //update link positions
            //simply tells one end of the line to follow one node around
            //and the other end of the line to follow the other node around
            link
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            moving_circles
                .attr("cx", function(d) {
                        var dx = d.source.x - d.target.x;
                        return d.source.x - (dx * (i/n));
                    }
                )
                .attr("cy", function(d) {
                    var dy = d.source.y - d.target.y;
                    return d.source.y - (dy * (i/n));
                })
        }
    }
    )});;

    function showTitle() {
        svg.append("text")
            .attr("x", 30)
            .attr("y", 40)
            .attr("font-family", "arial")
            .attr("font-size", 20)
            .attr("font-weight", "bold")
            .attr("text-decoration", "underline")
            .text("Animated Edge Textures in Node-Link Diagrams:")
        ;
        svg.append("text")
            .attr("x", 30)
            .attr("y", 60)
            .attr("font-family", "arial")
            .attr("font-weight", "bold")
            .text("an implementation by Nate Wilson")
        ;

        // svg.append("text")
        //     .attr("x", 30)
        //     .attr("y", 90)
        //     .attr("fill", "DarkRed")
        //     .attr("font-family", "arial")
        //     .attr("font-weight", "bold")
        //     .text("(map version)")
        // ;
    }
    setTimeout(showTitle, 100);


</script>
